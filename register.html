    <!DOCTYPE html>
    <html>
    <head>
        <title>HTML Forms 2</title>
        <link rel="stylesheet" href="register.css" type="text/css" />
    </head>
    <body>
        <h1>FOODAR</h1>
        <h2>Register</h2>

        <h4>Please fill out the form below:</h4>
        <h4>Details:</h4>
        <div container="form">
        <form>
            <fieldset>
                <legend>User Credentials</legend>
                <label>First Name: <input type ="text" name="firstname"/>
                <label>Last Name: <input type ="text" name="lastname"/>
                </label><br><br/>
                <label>Email: <input type ="text" name="email"/>
                </label>
                <label>Password: <input type ="text" name="password"/>
                </label>
            </fieldset>
        
            <h4>Address:</h4>
            <fieldset>
              <legend>User Address</legend>
              <label for="street" />Street</label>
              <input id="street" name="address-1" type="text" />
           <label for="city" />City </label>
           <input id="city" name="addess-2" type="text" />
           <br><br/>
           <label for="state" />State</label>
           <select id="state" name="state">
            <option value="VA">VA</option>
            <option value="MD">MD</option>
            <option value="NC">NC</option>
            <option value="NY">NY</option>
            </select>
           
        <label for="zipcode" />Zip Code</label>
        <input id="zipcode" name="address-4" type="text" maxlength="5"/>
          </fieldset>
        </form>
        </div>
        <br></br>
        <button>Register</button><br></br>
        <footer>
            <p>Sadric Bonner: <a href="mailto:sccontactme@gmail.com">Email</a></p>
            <p>&copy; 2020<p></p>
          </footer>
    </body>
